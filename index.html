<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header class="d-flex align-items-center justify-content-center text-light">
        <div class="w-75">
            <nav class="container d-flex justify-content-between align-items-center py-4">

                <div class="d-flex align-items-center">
                    <i class="bi bi-journal-bookmark-fill fs-2 text-dark bg-light px-2 rounded me-2"></i>
                    <h3>English</h3>
                </div>
                
                <div>
                    <!-- <i class="bi bi-moon-fill"></i> -->
                    <i class="bi bi-brightness-high"></i>
                    Light
                </div>
                
            </nav>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center " style="height: 80vh;">
        <div class="w-75 h-75 text-light">
            <!-- welcome section  -->
            <section class="d-flex justify-content-between py-5" id="welcome-section ">
                <div class="col ">
                    <h1>
                        <span class="fw-light">Welcome to </span>
                        <br> <span class="fw-bolder"> Brain Boaster</span>
                    </h1>
                    <p class="text-italic mt-4">Pick a subject to get started.</p>
                </div>
                <div class="col">
                    <div class="quiz-category px-4 py-2 mb-4 d-flex  align-items-center rounded">
                        <div>
                            <i class="bi bi-journal-bookmark-fill fs-2 text-dark bg-light px-2 rounded me-2"></i>
                        </div>
                        <h6>MATH</h6>
                    </div>

                    <div class="quiz-category px-4 py-2 mb-4 d-flex  align-items-center rounded">
                        <div>
                            <i class="bi bi-journal-bookmark-fill fs-2 text-dark bg-light px-2 rounded me-2"></i>
                        </div>
                        <h6>ENGLISH</h6>
                    </div>

                    <div class="quiz-category px-4 py-2 mb-4 d-flex  align-items-center rounded">
                        <div>
                            <i class="bi bi-journal-bookmark-fill fs-2 text-dark bg-light px-2 rounded me-2"></i>
                        </div>
                        <h6>HISTORY</h6>
                    </div>

                    
                    
                </div>
            </section>

            <!-- question section  -->
            <section class="d-none" id="questions-section">
                <p>Question 6 of 10</p>
                <p>Which of these constrat rations define the minimum.</p>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </section>
        </div>
    </main>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
