<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boaster</title>
    <!-- custom font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Josefin+Sans:wght@100&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header class="d-flex align-items-center justify-content-center text-light bg-light">
        <div class="w-75 justify-content-center">
            <nav class="container d-flex justify-content-between align-items-center ">

                <div id="header-subject-container">
                    <!-- <div class="d-flex align-items-center">
                        <i class="bi bi-journal-bookmark-fill fs-3 text-dark bg-light px-2 rounded me-2"></i>
                        <h3>English</h3>
                    </div> -->
                </div>
                
                <div class="d-flex justify-content-center pt-4 pb-2">
                    <!-- <i class="bi bi-moon-fill"></i> -->
                    <i class="bi bi-brightness-high text-dark me-2"></i>
                    <p class="text-dark fw-bolder">DARK</p>
                </div>
                
            </nav>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center " style="height: 80vh;">
        <div class="w-75 h-75 text-light">
            <!-- welcome section  -->
            <section class="d-lg-flex justify-content-between py-2 " id="welcome-section">
                <div class="col-lg-6 col-sm-12 ">
                    <h1>
                        <span class="fw-lighter">Welcome to the </span> <br> <span class="fw-bolder fs-1">Developer Quiz Hub</span>
                    </h1>
                    <p class="fst-italic mt-4 pt-2 mb-5 text-warning">Pick a subject below to get started.</p>

                    <div class="mb-4">
                        <img src="https://media.giphy.com/media/bGgsc5mWoryfgKBx1u/giphy.gif" class="w-75 p-2 bg-light" alt="">
                    </div>
                </div>
                <div class="col-lg-6" id="category-section">
                    <!-- <div class="quiz-category px-4 py-2 mb-4 d-flex  align-items-center rounded">
                        <div class="d-flex  align-items-center">
                            <i class="bi bi-journal-bookmark-fill fs-2 text-dark bg-light px-2 rounded me-2"></i>
                        </div>
                        <h6>MATH</h6>
                    </div> -->    
                </div>
            </section>

            <!-- question section  -->
            <section class="d-flex d-none justify-content-between" id="questions-section">
                <div class="w-100">
                    <p id="questions-count">Question 6 of 10</p>
                    <p id="question-text" class="fs-2 mb-5 pb-5" >Which of these constrat rations define the minimum.</p>

                    <div class="progress mt-5">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
                    </div>
                </div>

                <div class="col-lg-6 ps-5" >
                    <!-- <div class="quiz-category px-4 py-2 mb-4 d-flex  align-items-center rounded">
                        <div>
                            <h3 class="bg-light py-2 px-3 rounded text-dark me-4 fw-bolder">A</h3>
                        </div>
                        <h6>MATH</h6>
                    </div> -->

                    <div id="answer-options-container">

                    </div>

                    

                
                    <div>
                        <button type="button" class="btn btn-primary w-100 py-3" id="submit-btn">Submit Answer</button>
                    </div>

                    
                    
                </div>
            </section>

            <!-- results section  -->
            <section class="d-flex flex-column justify-content-center align-items-center py-5 d-none " id="results-section">
                <div>
                    <h1 class="text-center">
                        <span class="fw-lighter">Quiz Completed </span> <br><span class="fw-bolder fs-1">You Scored <span class="text-primary" id="user-score">0</span> </span>
                    </h1>
                </div>
                <div class="w-50 mt-5" >
                   <div class="p-4 rounded text-center" style="background-color: #300738;">
                        <div class="d-flex align-items-center justify-content-center">
                            <h3 class=" fw-bolder" id="completed-quiz-name"></h3>
                        </div>
                        <p class="fw-bolder" style="font-size: 4em;" id="correct-answers-amount">0</p>
                        <p class="mb-4">correct out of 10</p>
                        <div>
                            <button type="button" class="btn btn-primary w-100 py-3"  id="play-again-btn">Play Again</button>
                        </div>
                   </div>   
                </div>
            </section>
        </div>
    </main>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
